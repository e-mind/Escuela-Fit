{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Gr√°fica{% endblock title %}

{% block css %}
    <style>
        .wrapper{
            width: 100%;
        }
        #chart-container {
            position: relative;
            width: 80%;
            margin: auto;
        }
    </style>
{% endblock css %}

{% block nav_pase_lista %}class="active"{% endblock nav_pase_lista %}

{% block content %}
    <div class="wrapper">
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {{ data_response|safe }},
            options: {
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                } 
            }
        });
    </script>
{% endblock javascript %}
